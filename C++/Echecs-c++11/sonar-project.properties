sonar.host.url=http://alee.iut.bx1:9000/
# must be unique in a given SonarQube instance
sonar.projectKey=my:chess
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Chess
sonar.projectDescription=DEMO-GIT-PT4
sonar.projectVersion=master

sonar.links.homepage=https://gitlab-ce.iut.u-bordeaux.fr/PT4/DEMO-GIT-PT4
sonar.links.scm=https://gitlab-ce.iut.u-bordeaux.fr/PT4/DEMO-GIT-PT4.git
sonar.links.ci=https://gitlab-ce.iut.u-bordeaux.fr/PT4/DEMO-GIT-PT4/pipelines
sonar.links.issue=https://gitlab-ce.iut.u-bordeaux.fr/PT4/DEMO-GIT-PT4/issues

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=.
sonar.inclusions=Commun.h, Echiquier.cxx, Echiquier.h, EchiquierTest.cxx, EchiquierTest.h, Joueur.cxx, Joueur.h, JoueurTest.cxx, JoueurTest.h, Piece.cxx, Piece.h, PieceTest.cxx, PieceTest.h, testCppUnit.cxx, testPiece.cxx
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.language=c++
sonar.cxx.compiler.parser=GCC
sonar.cxx.coverage.reportPath=coverage.xml
sonar.cxx.cppcheck.reportPath=check.xml
sonar.cxx.rats.reportPath=rats.xml
